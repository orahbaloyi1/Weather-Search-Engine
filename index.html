<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="">
      <div id="container">
        <div id="weather-search-app">
          <form id="search-form">
            <input id="input-search" type="text" placeholder="Type a city" />
            <input id="button-search" type="submit" value="Search" />
            <input id="button-current" type="click" value="Current" />
          </form>
          <h1 id="temp-temp"></h1>
          <div id="info-city">
            <h1 id="city">Joburg</h1>
            <p id="day-time"></p>
            <p>Partly Cloudy</p>
          </div>
          <div id="weather-info">
            <div id="weather">
              <p>⛅</p>
              <p id="temp-info">
                <span id="temp">30</span>
                <span id="units"> ℃ </span>
              </p>
            </div>
            <div id="weather-description">
              <p>Precipitation: 0%</p>
              <p>Humidity:77%</p>
              <p>Wind:8 km/h</p>
            </div>
            <h3></h3>
          </div>
        </div>
      </div>
      <div id="link">
        <a
          id="github-link"
          href="https://github.com/orahbaloyi1/Weather-Search-Engine.git"
          >Open-source code </a
        ><span>by Elizabeth</span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
